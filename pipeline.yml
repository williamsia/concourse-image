---
jobs:  
- name: build-docker-image
  public: true
  serial: true
  plan:
  - get: git-docker-golang
    trigger: true
  - put: docker-image
    params:
      build: git-docker-golang/ci

resources:  
- name: git-docker-golang
  type: git
  source:
    uri: git@github.com:williamsia/docker-golang.git
    branch: master
    private_key: {{github-private-key}}

- name: docker-image
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: magentysau/golang
